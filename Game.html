<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ArcadeEngine</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="PlayCanvas" width="500" height="550"></canvas>

<script type="module" src="./dist/Game/Game.js"></script>
<script>
  
const canvas = document.getElementById("PlayCanvas")
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = function(e) {
  const canvas = document.getElementById("PlayCanvas")
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
</script>

</body>
</html>
